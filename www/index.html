<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  
  <body ng-app="starter">
    <ion-side-menus>
        <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="" style="background-color:#013281; color:white">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
                      
            <ion-nav-buttons side="right">
              <button class="button button-icon button-clear ion-navicon" ng-click="showRightMenu()" style="    color: white;">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
        
    
        <ion-side-menu side="right">
          <ion-header-bar class="bar bar-header" style="background-color:#013281 !important;">
            <h1 class="title" style=" color:white !important;">Right Menu</h1>
          </ion-header-bar>
          <ion-content id="rightAlignedMenu" >
            <ul class="list">
              <li>
                <a class="item item-icon-right" menu-close nav-clear href="#/search">
                  <i class="icon ion-android-list"></i> Note</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-android-options"></i> Equalizer</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-camera "></i> Camera</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-settings "></i> Certificate</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-play "></i> Play</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-calendar"></i> Calendar</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-compose "></i> Write</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-quote"></i> Quote</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-ios-book "></i> Read</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-email "></i> Email</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-settings "></i> Settings</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-ios7-telephone ion-android-call "></i> Call</a>
              </li>
              <li>
                <a class="item item-icon-right " menu-close nav-clear href="#/settings">
                  <i class="icon ion-merge"></i> branch</a>
              </li>
              
            </ul>
          </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>



    <script id="tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-royal">

        <ion-tab title="Call" icon="ion-android-call" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Downloads" icon="ion-ios-download-outline" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Read" icon="ion-email" ui-sref="tabs.contact">
          <ion-nav-view name="contact-ios-book"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Pen" icon="ion-edit" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>


        <ion-tab title="Grid" icon="ion-grid" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>

    <script id="home.html" type="text/ng-template">
      <ion-view title="Home">
        <ion-content>
          <p>Example of Ionic tabs. Navigate to each tab, and
          navigate to child views of each tab and notice how
          each tab has its own navigation history.</p>          
        </ion-content>
      </ion-view>
    </script>

    <script id="facts.html" type="text/ng-template">
      
      <ion-view title="Facts">
        <ion-content>
          <p>Banging your head against a wall uses 150 calories an hour.</p>
          <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
          <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
          <p>A cockroach will live nine days without it's head, before it starves to death.</p>
          <p>Polar bears are left handed.</p>
          
            
        </ion-content>
      </ion-view>
    </script>

    <script id="facts2.html" type="text/ng-template">
      <ion-view title="Also Factual">
        <ion-content>
          <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
          <p>1 in every 4 Americans has appeared on T.V.</p>
          <p>11% of the world is left-handed.</p>
          <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
          <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
          <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
          
        </ion-content>
      </ion-view>
    </script>

    <script id="about.html" type="text/ng-template">
      <ion-view title="About">
        <ion-content>
          <h3>Create hybrid mobile apps with the web technologies you love.</h3>
          <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
          <p>Built with Sass and optimized for AngularJS.</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="nav-stack.html" type="text/ng-template">
      <ion-view title="Tab Nav Stack">
        <ion-content>
          <p><img src="https://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
      </ion-view>
    </script>

    <script id="contact.html" type="text/ng-template">
      <ion-view title="Contact">
        <ion-content>
          <p>@IonicFramework</p>
          <p>@DriftyCo</p>
        </ion-content>
      </ion-view>
    </script>
    
    <script id="settings.html" type="text/ng-template">
      <ion-view title="Settings">
        <ion-content>
          Settings page
        </ion-content>
      </ion-view>
    </script>
    
    <script id="search.html" type="text/ng-template">
      <ion-view title="Search">
        <ion-content>
          Search page
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
